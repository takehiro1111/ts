<!DOCTYPE html>
<html>
<head>
    <title>
        else_ifでの条件分岐
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>
        switchによる条件分岐
    </h1>
    <script>
        let num = "test";
        
        switch(num){
            case 1:
                document.write("<p>case1</p>");
                break;
            
            case 2:
                document.write("<p>case2</p>");
                break;
            
            case 3:
                document.write("<p>case3</p>");
                break;
            
            default:
                document.write("<p>other</p>");
                break;
        }

        let n="test"

        if (n === 1){
            document.write("<p>one</p>");
        }
        else if(n === 2){
            document.write("<p>two</p>");
        }
        else if(n === 3){
            document.write("<p>theree</p>");
        }
        else{
            document.write("<p>other</p>");
        }
    </script>
</body>
</html>
