<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>論理積</h1>
        <script>
            let n1 = 1;
            let n2 = 1;
            document.write("<p>n1 = " + n1 + "</p>");
            document.write("<p>n2 = " + n1 + "</p>");

            if (n1==1 && n2==1){
                document.write("<p>どちらも1になる。</p>");
            }
            else{
                document.write("<p>両方1になることはない。</p>");
            }
        </script>
</body>
