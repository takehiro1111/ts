<!DOCTYPE html>
<html>
<head>
    <title>
        else_ifでの条件分岐
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>
        switchによる条件分岐
    </h1>
    <script>
         let num = "string";
        
        switch(num){
            case 1:
                document.write(`<p>numは${num}です</p>`);
                break;

            case 2:
                document.write(`<p>numは${num}です</p>`);
                break;

            case "string":
                document.write(`<p>${num}です</p>`);
                break;

            default:
                document.write(`<p>該当なし</p>`);
                break;

        }
    </script>
</body>
</html>
