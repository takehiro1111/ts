<!DOCTYPE html>
<html>
<head>
    <title>
        else_ifでの条件分岐
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>
        if文によるネスト構造
    </h1>
    <script>
        let n1 = "田中";
        let n2 = "雄大";

        if(n1 === "田中"){
            if(n2 === "雄大"){
                document.write(`<p>私の名前は、${n1} ${n2}です。</p>`);
            }
        }
    </script>
    <script>
        let n3 = "Java";
        let n4 = "Script";

        if(n3 === "Java" && n4 === "Script"){
            document.write(`開発言語は${n3}${n4}に決定した。`)
        }
    </script>
</body>
</html>
