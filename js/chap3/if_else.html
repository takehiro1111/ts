<!DOCTYPE html>
<html>
<head>
    <title>sample_title</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>if文の条件分岐</h1>
        <script>
            let num = 100;
            // 条件分岐
            if(num >= 100){
                document.write("<p>100以上</p>");
            }
            else{
                document.write("<p>100未満</p>");
            }
        </script>
</body>
</html>
